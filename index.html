<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Крестики-нолики | Игра для женщин</title>
        <style>
            /* Добавленные стили для женского дизайна */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                background: linear-gradient(145deg, #ffd6e7 0%, #c9e9ff 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
                background-attachment: fixed;
            }

            .game-container {
                background: white;
                border-radius: 25px;
                box-shadow: 0 12px 35px rgba(255, 107, 187, 0.25);
                padding: 35px;
                text-align: center;
                max-width: 500px;
                width: 100%;
                position: relative;
                overflow: hidden;
            }

            .game-container::before {
                content: "";
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle, rgba(255,107,187,0.1) 0%, transparent 70%);
                z-index: 0;
            }

            h1 {
                color: #ff6b9d;
                margin-bottom: 25px;
                font-size: 2.4rem;
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.05);
                position: relative;
                z-index: 1;
            }

            h1::after {
                content: "";
                display: block;
                width: 80px;
                height: 4px;
                background: linear-gradient(90deg, #ff6b9d, #4ecdc4);
                margin: 10px auto;
                border-radius: 2px;
            }

            .game-info {
                margin-bottom: 25px;
                font-size: 1.2rem;
                color: #555;
                font-weight: 500;
                position: relative;
                z-index: 1;
            }

            .game-status {
                font-size: 1.4rem;
                font-weight: 600;
                margin: 20px 0;
                min-height: 35px;
                color: #ff6b9d;
                position: relative;
                z-index: 1;
            }

            .game-board {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
                margin: 0 auto 30px;
                max-width: 320px;
                position: relative;
                z-index: 1;
            }

            .cell {
                aspect-ratio: 1;
                background: linear-gradient(145deg, #fff5f9 0%, #ffe6f0 100%);
                border-radius: 15px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 3.2rem;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 10px rgba(255, 107, 187, 0.15);
                border: 1px solid rgba(255, 107, 187, 0.1);
                position: relative;
                overflow: hidden;
            }

            .cell::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, rgba(255,107,187,0.05) 0%, transparent 50%);
                pointer-events: none;
            }

            .cell:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 15px rgba(255, 107, 187, 0.25);
                background: linear-gradient(145deg, #fff5f9 0%, #ffe6f0 100%);
            }

            .cell.x {
                color: #ff6b9d;
                text-shadow: 0 0 8px rgba(255, 107, 187, 0.3);
            }

            .cell.o {
                color: #4ecdc4;
                text-shadow: 0 0 8px rgba(78, 205, 196, 0.3);
            }

            .controls {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 25px;
                position: relative;
                z-index: 1;
            }

            button {
                padding: 14px 30px;
                border: none;
                border-radius: 50px;
                background: linear-gradient(135deg, #ff6b9d 0%, #ff85a5 100%);
                color: white;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 6px 15px rgba(255, 107, 187, 0.3);
                font-size: 1.1rem;
                position: relative;
                overflow: hidden;
            }

            button::after {
                content: "";
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: rgba(255, 255, 255, 0.1);
                transform: rotate(30deg);
                transition: all 0.6s ease;
            }

            button:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(255, 107, 187, 0.4);
            }

            button:hover::after {
                transform: rotate(30deg) translate(20%, 20%);
            }

            button:active {
                transform: translateY(0);
            }

            #restart-btn {
                background: linear-gradient(135deg, #4ecdc4 0%, #6be7d9 100%);
                box-shadow: 0 6px 15px rgba(78, 205, 196, 0.3);
            }

            #restart-btn:hover {
                box-shadow: 0 8px 20px rgba(78, 205, 196, 0.4);
            }

            .message {
                margin-top: 25px;
                padding: 20px;
                border-radius: 15px;
                font-weight: 500;
                display: none;
                position: relative;
                z-index: 1;
                animation: fadeIn 0.5s ease;
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }

            .win-message {
                background: linear-gradient(135deg, #d4edda 0%, #c8e6c9 100%);
                color: #155724;
                border: 1px solid #c3e6cb;
                box-shadow: 0 4px 10px rgba(100, 200, 100, 0.15);
            }

            .lose-message {
                background: linear-gradient(135deg, #f8d7da 0%, #f1b0b7 100%);
                color: #721c24;
                border: 1px solid #f5c6cb;
                box-shadow: 0 4px 10px rgba(200, 100, 100, 0.15);
            }

            .promo-code {
                background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
                color: #856404;
                border: 1px solid #ffeaa7;
                padding: 18px;
                border-radius: 15px;
                margin-top: 20px;
                font-weight: 600;
                font-size: 1.3rem;
                box-shadow: 0 4px 10px rgba(255, 200, 100, 0.15);
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.02); }
                100% { transform: scale(1); }
            }

            .winning-cell {
                animation: winPulse 1.5s infinite;
                background: linear-gradient(145deg, #fff5f9 0%, #ffe6f0 100%);
            }

            @keyframes winPulse {
                0% { box-shadow: 0 0 0 0 rgba(255, 107, 187, 0.4); }
                70% { box-shadow: 0 0 0 10px rgba(255, 107, 187, 0); }
                100% { box-shadow: 0 0 0 0 rgba(255, 107, 187, 0); }
            }

            .footer {
                margin-top: 30px;
                color: #777;
                font-size: 1rem;
                position: relative;
                z-index: 1;
            }

            /* Адаптация для мобильных устройств */
            @media (max-width: 500px) {
                .game-container {
                    padding: 25px;
                }

                h1 {
                    font-size: 2rem;
                }

                .game-board {
                    gap: 8px;
                }

                .cell {
                    font-size: 2.5rem;
                }

                .controls {
                    flex-direction: column;
                    align-items: center;
                }

                button {
                    width: 100%;
                    max-width: 250px;
                }
            }

        </style>
    </head>
    <body>
    <div class="game-container">
        <h1>Крестики-нолики</h1>

        <div class="game-status" id="status">Ваш ход (X)</div>

        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button id="restart-btn">Новая игра</button>
        </div>

        <div class="message" id="message"></div>

        <div class="footer">
            Играйте против компьютера. Победите и получите промокод!
        </div>
    </div>

    <script src="dist/script.js"></script>
    </body>
</html>
